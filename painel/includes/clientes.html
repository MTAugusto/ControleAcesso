<div ng-controller="clientesCtrl" ng-init="consultarClientes()">
	<!-- EDITAR CONTROLLER -->
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
					<span>{{name}}</span>
				</h2>
			<md-button class="md-icon-button botao-font-au" aria-label="Aumentar/Diminuir Fonte" onclick="aumentaFonte()">
				<md-tooltip md-direction="left">Botão para aumentar de tamanho de Fonte</md-tooltip>
				<md-icon md-svg-icon="./img/ic_format_size_white_24px.svg"></md-icon>
			</md-button>
			<md-button class="md-icon-button botao-acessibilidade" aria-label="Auto contraste" onclick="aplicaAutoContraste()">
				<md-tooltip md-direction="left">Botão para ajuste de Auto Contraste</md-tooltip>
				<md-icon md-svg-icon="./img/ic_brightness_auto_white_24px.svg"></md-icon>
			</md-button>
			<md-button class="md-icon-button botao-font-dm" aria-label="Aumentar/Diminuir Fonte" onclick="diminuiFonte()">
				<md-tooltip md-direction="left">Botão para diminuir de tamanho de Fonte</md-tooltip>
				<md-icon md-svg-icon="./img/ic_text_fields_white_24px.svg"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<div class="spaceToolbar"></div>

	<div class="md-padding" layout-margin>
		<md-card class="semMargem">
			<md-input-container class="campoPesquisa">
				<label class="mudacorpesquisar">Pesquisar...</label>
				<input type="text" ng-model="filtro">
			</md-input-container>
			<!--- EDITAR NOME DO ARRAY ABAIXO-->
			<div ng-hide="true">{{(itensFiltrados = (clientes | filter: filtro))}}</div>
		</md-card>
	</div>

	<div class="md-padding" layout-margin>

		<!-- EDITAR COLUMNS-KEYS COM AS COLUNAS QUE IRÃO EXIBIR -->
		<mdt-table mdt-row="{
	      data: itensFiltrados,
	      'table-row-id-key': 'id',
	      'column-keys': [
	        'nome',
	        'cpf',
	        'telefone'
	      ]
	    }">
			<mdt-header-row>
				<!-- COLOCAR UM MD-COLUMN PRA CADA COLUNA EXIBIDA ACIMA NO COLUMN-KEYS-->
				<mdt-column align-rule="left">Nome</mdt-column>
				<mdt-column align-rule="right">CPF</mdt-column>
				<mdt-column align-rule="right">Telefone</mdt-column>
			</mdt-header-row>
			<mdt-custom-cell column-key="nome">
				<!-- COLOCAR O COLUMN-KEY CLICAVEL-->
				<!-- EDITAR CAMINHO DO LINK ABAIXO -->
				<a ng-href="#/clientes/editar?id={{clientScope.getClientesPorId(rowId).id}}">{{clientScope.getClientesPorId(rowId).nome}}</a>
			</mdt-custom-cell>
		</mdt-table>

		<md-button class="md-fab md-primary" ng-href="#/clientes/inserir" aria-label="Adicionar">
			<!-- EDITAR CAMINHO ACIMA -->
			<md-icon md-svg-src="img/icons/add.svg"></md-icon>
		</md-button>
	</div>
</div>
