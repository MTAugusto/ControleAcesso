<div ng-controller="veiculosCtrl" ng-init="consultarVeiculos()">
	<!-- EDITAR CONTROLLER -->
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
				<span>{{name}}</span>
			</h2>
			<md-button class="md-icon-button botao-acessibilidade" aria-label="Auto contraste" onclick="aplicaAutoContraste()">
				<md-icon md-svg-icon="./img/ic_brightness_auto_white_24px.svg"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<div class="spaceToolbar"></div>

	<div class="md-padding" layout-margin>
		<md-card class="semMargem">
			<md-input-container class="campoPesquisa">
				<label class="mudacorpesquisar">Pesquisar...</label>
				<input type="text" ng-model="filtro">
			</md-input-container>
			<!--- EDITAR NOME DO ARRAY ABAIXO-->
			<div ng-hide="true">{{(itensFiltrados = (veiculos | filter: filtro))}}</div>
		</md-card>
	</div>

	<div class="md-padding" layout-margin>

		<!-- EDITAR COLUMNS-KEYS COM AS COLUNAS QUE IRÃO EXIBIR -->
		<mdt-table mdt-row="{
      data: itensFiltrados,
      'table-row-id-key': 'id',
      'column-keys': [
        'placa',
        'modelo',
        'ismensal',
        'tiponome',
        'clientenome'
      ]
    }">
			<mdt-header-row>
				<!-- COLOCAR UM MD-COLUMN PRA CADA COLUNA EXIBIDA ACIMA NO COLUMN-KEYS-->
				<mdt-column align-rule="left">Placa</mdt-column>
				<mdt-column align-rule="right">Modelo</mdt-column>
				<mdt-column align-rule="right">Cobrança</mdt-column>
				<mdt-column align-rule="right">Tipo</mdt-column>
				<mdt-column align-rule="right">Cliente</mdt-column>
			</mdt-header-row>
			<mdt-custom-cell column-key="placa">
				<!-- COLOCAR O COLUMN-KEY CLICAVEL-->
				<!-- EDITAR CAMINHO DO LINK ABAIXO -->
				<a ng-href="#/veiculos/editar?id={{clientScope.getVeiculosPorId(rowId).id}}">{{clientScope.getVeiculosPorId(rowId).placa}}</a>
			</mdt-custom-cell>
		</mdt-table>

		<md-button class="md-fab md-primary" ng-href="#/veiculos/inserir" aria-label="Adicionar">
			<!-- EDITAR CAMINHO ACIMA -->
			<md-icon md-svg-src="img/icons/add.svg"></md-icon>
		</md-button>
	</div>
</div>
