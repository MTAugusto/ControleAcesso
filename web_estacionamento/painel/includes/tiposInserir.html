<div layout="column" ng-controller="tiposInserirCtrl" ng-init="consultar()">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <h2>
				<span>{{name}}</span>
			</h2>
        </div>
    </md-toolbar>
    <div class="spaceToolbar"></div>
    <md-content class="md-padding">
        <md-card>
            <md-card-content>
                <form name="form" ng-submit="inserir()">
                    <span>Dados Gerais</span>
                    <md-input-container class="md-block">
                        <label>Nome</label>
                        <input required ng-model="tipos.nome" type="text">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Valor por hora</label>
                        <input required ng-model="tipos.valorporhora" ng-pattern="/^([1-9]{1}[\d]{0,2}(\.[\d]{3})*(\,[\d]{0,2})?|[1-9]{1}[\d]{0,}(\,[\d]{0,2})?|0(\,[\d]{0,2})?|(\,[\d]{1,2})?)$/" ui-money-mask="2" currency-symbol="R$">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Valor por mes</label>
                        <input required ng-model="tipos.valorpormes" ng-pattern="/^([1-9]{1}[\d]{0,2}(\.[\d]{3})*(\,[\d]{0,2})?|[1-9]{1}[\d]{0,}(\,[\d]{0,2})?|0(\,[\d]{0,2})?|(\,[\d]{1,2})?)$/" ui-money-mask="2" currency-symbol="R$">
                    </md-input-container>

                    <md-button type="submit" value="submit" ng-disabled="form.$invalid" class="md-raised md-primary right">Salvar</md-button>
                    <md-button type="button" class="md-raised right" ng-click="cancelar()">Cancelar</md-button>
                </form>
            </md-card-content>
        </md-card>
    </md-content>
</div>
