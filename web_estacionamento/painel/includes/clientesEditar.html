<div layout="column" ng-controller="clientesEditarCtrl" ng-init="consultar()">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
				<span>{{name}}</span>
			</h2>
			<md-button class="md-icon-button botao-acessibilidade" aria-label="Auto contraste">
				<md-icon md-svg-icon="./img/ic_brightness_auto_white_24px.svg"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<div class="spaceToolbar"></div>
	<md-content class="md-padding">
		<md-card>
			<md-card-content>
				<form name="form" ng-submit="editar()">
					<md-input-container class="md-block">
						<label>Nome</label>
						<input required ng-model="cliente.nome" type="text">
					</md-input-container>
					<md-input-container class="md-block">
						<label>CPF</label>
						<input required ng-model="cliente.cpf" ng-pattern="/([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})$/" ui-br-cpf-mask>
					</md-input-container>
					<md-input-container class="md-block">
						<label>Telefone</label>
						<input required ng-model="cliente.telefone" ng-pattern="/^\(?[0]?[1-9]{2}\)? ?[9]?[0-9]{4}\-?[0-9]{4}$/" ui-br-phone-number>
					</md-input-container>

					<md-button type="submit" value="submit" ng-disabled="form.$invalid" class="md-raised md-primary right">Salvar</md-button>
					<md-button type="button" class="md-raised right" ng-click="cancelar()">Cancelar</md-button>
				</form>
			</md-card-content>
		</md-card>
	</md-content>
</div>
